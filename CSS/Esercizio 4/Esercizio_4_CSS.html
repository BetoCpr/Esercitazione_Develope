<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS table Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="header-font">0</span>
        </div>
        <div class="plus body-font first-row">
            <span>+</span></div>
        <div class="minus body-font first-row">
            <span>-</span>
        </div>
        <div class="multi body-font first-row">
            <span>x</span>
        </div>
        <div class="divide body-font first-row">
            <span>:</span>
        </div>
        <div class="seven body-font body-style">
            <span>7</span>
        </div>
        <div class="eight body-font body-style">
            <span>8</span>
        </div>
        <div class="nine body-font body-style">
            <span>9</span>
        </div>
        <div class="total body-font body-style">
            <span>=</span>
        </div>
        <div class="four body-font body-style">
            <span>4</span>
        </div>
        <div class="five body-font body-style">
            <span>5</span>
        </div>
        <div class="six body-font body-style">
            <span>6</span>
        </div>
        <div class="one body-font body-style">
            <span>1</span>
        </div>
        <div class="two body-font body-style">
            <span>2</span>
        </div>
        <div class="three body-font body-style">
            <span>3</span>
        </div>
        <div class="zero body-font body-style">
            <span>0</span>
        </div>
        <div class="point body-font body-style">
            <span>.</span>
        </div>
        <div class="AC body-font body-style">
            <span>AC</span>
        </div>
    </div>
</body>

</html>
