<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
      <h4>PULSANTE DISABILITATO</h4>
      <button type="button" disabled>U Can't Click Me!</button> 
    </div>

    <div>
      <h4>INPUT NUMERICO</h4>  
      <label for="input_amore">Quanto mi ami da 0a100?:</label>
      <input type="number" id="input_amore" name="input_amore" step="2" min="0" max="100" value="69">
      </div>

      <div>
        <h4>CHECKBOX</h4>  
        <p><i>Cosa ti piace di me?</i></p>
          
          <div>
           <input type="checkbox" id="occhi" name="occhi">
           <label for="occhi">Occhi</label>
          </div>

          <div>
            <input type="checkbox" id="naso" name="naso" checked>
            <label for="naso">Naso</label>
          </div>

          <div>
            <input type="checkbox" id="bocca" name="bocca">
            <label for="bocca">Bocca</label>
          </div>
      </div>

      <div>
        <h4>INPUT PER DATE</h4>  
        <form>
            <label for="innamorat">Qual'è il giorno in cui ti sei innamoratə di me:</label>
            <input type="date" id="innamorat" name="innamorat">
          </form> 
      </div>
</body>
